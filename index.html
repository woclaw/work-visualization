<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Mission Control</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline-overlay"></div>

    <header class="header">
        <div class="logo">
            <span class="logo-icon">&#9670;</span>
            <span class="logo-text">OPENCLAW</span>
            <span class="logo-sub">MISSION CONTROL</span>
        </div>
        <div class="header-right">
            <div class="header-clock" id="headerClock">00:00:00</div>
            <div class="header-status">
                <span class="pulse-dot"></span>
                <span>SYSTEMS ONLINE</span>
            </div>
        </div>
    </header>

    <!-- Dashboard Stats Row -->
    <section class="dashboard-stats" id="dashboardStats">
        <div class="stat-card">
            <div class="stat-value" id="statAgentsOnline">0</div>
            <div class="stat-label">AGENTS ONLINE</div>
            <div class="stat-bar"><div class="stat-bar-fill" id="statAgentsBar"></div></div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statMissionsActive">0</div>
            <div class="stat-label">ACTIVE MISSIONS</div>
            <div class="stat-bar"><div class="stat-bar-fill accent-gold" id="statMissionsBar"></div></div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statEventsToday">0</div>
            <div class="stat-label">EVENTS TODAY</div>
            <div class="stat-bar"><div class="stat-bar-fill accent-cyan" id="statEventsBar"></div></div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="statMsgPending">0</div>
            <div class="stat-label">PENDING MSGS</div>
            <div class="stat-bar"><div class="stat-bar-fill accent-purple" id="statMsgsBar"></div></div>
        </div>
    </section>

    <main class="main-layout">
        <!-- Left column: Agent Grid -->
        <section class="agents-section">
            <div class="section-bar">
                <span class="section-title">AGENTS</span>
                <span class="section-count" id="agentOnlineCount">0 / 10</span>
            </div>
            <div class="agent-grid" id="agentGrid"></div>
        </section>

        <!-- Center column: Activity Timeline -->
        <section class="feed-section">
            <div class="section-bar">
                <span class="section-title">ACTIVITY TIMELINE</span>
                <span class="feed-live">LIVE</span>
            </div>
            <div class="timeline" id="feedEntries"></div>
        </section>

        <!-- Right column: Missions -->
        <section class="missions-section">
            <div class="section-bar">
                <span class="section-title">MISSIONS</span>
                <span class="section-count" id="missionsCount">0</span>
            </div>
            <div class="missions-list" id="missionsList"></div>
        </section>
    </main>

    <!-- Agent Detail Drawer -->
    <div class="agent-drawer" id="agentDrawer">
        <div class="drawer-backdrop" id="drawerBackdrop"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <span class="drawer-agent-name" id="drawerAgentName">WINSTON</span>
                <span class="drawer-close" id="drawerClose">&#10005;</span>
            </div>
            <div class="drawer-status" id="drawerStatus">
                <span class="drawer-status-dot"></span>
                <span class="drawer-status-text"></span>
            </div>
            <div class="drawer-task" id="drawerTask"></div>
            <div class="drawer-messages-header">
                MESSAGES
                <span class="drawer-msg-count" id="drawerMsgCount"></span>
            </div>
            <div class="drawer-messages" id="drawerMessages"></div>
            <div class="drawer-events-header">RECENT EVENTS</div>
            <div class="drawer-events" id="drawerEvents"></div>
        </div>
    </div>

    <!-- Mission Detail Drawer -->
    <div class="mission-drawer" id="missionDrawer">
        <div class="drawer-backdrop" id="missionDrawerBackdrop"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <span class="drawer-agent-name" id="missionDrawerTitle">MISSION</span>
                <span class="drawer-close" id="missionDrawerClose">&#10005;</span>
            </div>
            <div class="mission-drawer-body" id="missionDrawerBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
