<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Agent Office</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scanline-overlay"></div>
    <div class="particles" id="particles"></div>

    <header class="header">
        <div class="logo">
            <span class="logo-icon">&#9670;</span>
            <span class="logo-text">OPENCLAW</span>
            <span class="logo-sub">AGENT OFFICE</span>
        </div>
        <div class="header-status">
            <span class="pulse-dot"></span>
            <span>SYSTEMS ONLINE</span>
        </div>
    </header>

    <main class="main-layout">
        <section class="office-scene" id="officeScene">
            <div class="office-floor">
                <!-- Winston - Central Coordinator Desk -->
                <div class="desk-unit winston active" data-agent="main">
                    <div class="desk-label">WINSTON</div>
                    <div class="desk-role">Coordinator</div>
                    <div class="desk-structure">
                        <div class="desk-surface">
                            <div class="monitor">
                                <div class="monitor-screen">
                                    <div class="screen-lines">
                                        <div class="screen-line"></div>
                                        <div class="screen-line"></div>
                                        <div class="screen-line"></div>
                                        <div class="screen-line"></div>
                                        <div class="screen-line"></div>
                                    </div>
                                </div>
                                <div class="monitor-stand"></div>
                                <div class="monitor-glow"></div>
                            </div>
                            <div class="coffee-mug">
                                <div class="steam">
                                    <div class="steam-particle"></div>
                                    <div class="steam-particle"></div>
                                    <div class="steam-particle"></div>
                                </div>
                            </div>
                            <div class="keyboard">
                                <div class="key-row">
                                    <span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span>
                                </div>
                                <div class="key-row">
                                    <span class="key"></span><span class="key"></span><span class="key"></span><span class="key"></span>
                                </div>
                            </div>
                        </div>
                        <div class="chair">
                            <div class="agent-avatar winston-avatar">
                                <div class="avatar-head"></div>
                                <div class="avatar-body"></div>
                                <div class="avatar-hands">
                                    <div class="hand left-hand"></div>
                                    <div class="hand right-hand"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="desk-base"></div>
                    <div class="status-indicator active">
                        <span class="status-dot"></span>
                        ACTIVE
                    </div>
                </div>

                <!-- Coder Desk -->
                <div class="desk-unit coder inactive" data-agent="coder">
                    <div class="desk-label">CODER</div>
                    <div class="desk-role">Developer</div>
                    <div class="desk-structure">
                        <div class="desk-surface">
                            <div class="monitor dual-monitor">
                                <div class="monitor-screen">
                                    <div class="screen-static"></div>
                                </div>
                                <div class="monitor-stand"></div>
                            </div>
                            <div class="monitor dual-monitor secondary">
                                <div class="monitor-screen">
                                    <div class="screen-static"></div>
                                </div>
                                <div class="monitor-stand"></div>
                            </div>
                            <div class="keyboard dim"></div>
                        </div>
                        <div class="chair empty-chair"></div>
                    </div>
                    <div class="desk-base"></div>
                    <div class="coming-soon-badge">COMING SOON</div>
                </div>

                <!-- Researcher Desk -->
                <div class="desk-unit researcher inactive" data-agent="researcher">
                    <div class="desk-label">RESEARCHER</div>
                    <div class="desk-role">Analyst</div>
                    <div class="desk-structure">
                        <div class="desk-surface">
                            <div class="monitor">
                                <div class="monitor-screen">
                                    <div class="screen-static"></div>
                                </div>
                                <div class="monitor-stand"></div>
                            </div>
                            <div class="book-stack">
                                <div class="book"></div>
                                <div class="book"></div>
                                <div class="book"></div>
                            </div>
                            <div class="magnifying-glass"></div>
                        </div>
                        <div class="chair empty-chair"></div>
                    </div>
                    <div class="desk-base"></div>
                    <div class="coming-soon-badge">COMING SOON</div>
                </div>

                <!-- Writer Desk -->
                <div class="desk-unit writer inactive" data-agent="writer">
                    <div class="desk-label">WRITER</div>
                    <div class="desk-role">Content</div>
                    <div class="desk-structure">
                        <div class="desk-surface">
                            <div class="monitor">
                                <div class="monitor-screen">
                                    <div class="screen-static"></div>
                                </div>
                                <div class="monitor-stand"></div>
                            </div>
                            <div class="document-stack">
                                <div class="document"></div>
                                <div class="document"></div>
                            </div>
                            <div class="pen-holder">
                                <div class="pen"></div>
                                <div class="pen"></div>
                            </div>
                        </div>
                        <div class="chair empty-chair"></div>
                    </div>
                    <div class="desk-base"></div>
                    <div class="coming-soon-badge">COMING SOON</div>
                </div>

                <!-- Ops Desk -->
                <div class="desk-unit ops inactive" data-agent="ops">
                    <div class="desk-label">OPS</div>
                    <div class="desk-role">DevOps</div>
                    <div class="desk-structure">
                        <div class="desk-surface">
                            <div class="monitor">
                                <div class="monitor-screen">
                                    <div class="screen-static"></div>
                                </div>
                                <div class="monitor-stand"></div>
                            </div>
                            <div class="server-rack">
                                <div class="server-light"></div>
                                <div class="server-light"></div>
                                <div class="server-light"></div>
                            </div>
                        </div>
                        <div class="chair empty-chair"></div>
                    </div>
                    <div class="desk-base"></div>
                    <div class="coming-soon-badge">COMING SOON</div>
                </div>
            </div>
        </section>

        <div class="sidebar">
            <!-- Activity Feed -->
            <aside class="activity-feed" id="activityFeed">
                <div class="feed-header">
                    <span class="feed-icon">&#9611;</span>
                    ACTIVITY LOG
                    <span class="feed-live">LIVE</span>
                </div>
                <div class="feed-entries" id="feedEntries">
                    <!-- Entries injected by JS -->
                </div>
            </aside>

            <!-- Missions Panel -->
            <section class="missions-panel" id="missionsPanel">
                <div class="missions-header" id="missionsToggle">
                    <span class="missions-icon">&#9733;</span>
                    MISSIONS
                    <span class="missions-count" id="missionsCount">0</span>
                    <span class="missions-chevron" id="missionsChevron">&#9660;</span>
                </div>
                <div class="missions-list" id="missionsList">
                    <!-- Mission cards injected by JS -->
                </div>
            </section>
        </div>
    </main>

    <!-- Agent Detail Drawer -->
    <div class="agent-drawer" id="agentDrawer">
        <div class="drawer-backdrop" id="drawerBackdrop"></div>
        <div class="drawer-content">
            <div class="drawer-header">
                <span class="drawer-agent-name" id="drawerAgentName">WINSTON</span>
                <span class="drawer-close" id="drawerClose">&#10005;</span>
            </div>
            <div class="drawer-status" id="drawerStatus">
                <span class="drawer-status-dot"></span>
                <span class="drawer-status-text"></span>
            </div>
            <div class="drawer-task" id="drawerTask"></div>
            <div class="drawer-events-header">RECENT EVENTS</div>
            <div class="drawer-events" id="drawerEvents">
                <!-- Agent-specific events -->
            </div>
        </div>
    </div>

    <footer class="status-bar" id="statusBar">
        <!-- Agent pills injected by JS -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
